<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <!-- Container principal -->
    <div class="container w-50 mt-5">
        <h1 class="text-center">Tarefas</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquisar..." id="searchInput">
            <i class="bi bi-search input-group-text"></i>
        </div>
        <button id="toggleCompletedButton" class="btn btn-light align-self-md-end mb-3" data-showing-completed="true"><i class="bi bi-eye-slash"></i> Esconder tarefas
            concluídas</button>
        <!-- Coluna de agrupamento de tarefas -->
        <div class="task-column" id="todo">
            <!-- Itens irão aqui -->
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg add-task-button" data-bs-toggle="modal"
        data-bs-target="#addTaskModal">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addTaskForm" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descrição</label>
                            <input type="text" class="form-control" name="description" id="descriptionInput" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma descrição
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="detailedDescription">Descrição detalhada</label>
                            <textarea type="text" class="form-control" name="detailedDescription" id="detailedDescriptionInput"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="expireDateInput" class="form-label">Data de expiração</label>
                            <input type="date" class="form-control" name="date" id="expireDateInput" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/js.js"></script>
</body>

</html>
