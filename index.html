<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="static/js/jquery-3.7.1.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <!-- Container principal -->
    <div class="container w-50 mt-5">
        <h1 class="text-center">Tarefas</h1>
        <!-- Coluna de agrupamento de tarefas -->
            <div class="task-column" id="todo">
                <!-- Itens irão aqui -->
                <div class="item">
                    <div class="d-flex column-gap-3 align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                        <span class="">Tarefa teste</span>
                    </div>
                    <div class="d-flex column-gap-2">
                        <i class="bi bi-pencil btn btn-warning btn-sm"></i>
                        <i class="bi bi-x btn btn-danger btn-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg add-task-button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="bi bi-plus"></i>
    </button>
  
  <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar tarefa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addTaskForm" novalidate>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Descrição</label>
                        <input type="text" class="form-control" name="description" id="descriptionInput" required>
                        <div class="invalid-feedback">
                            Por favor, informe uma descrição
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expireDateInput" class="form-label">Data de expiração</label>
                        <input type="date" class="form-control" name="date" id="expireDateInput" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
